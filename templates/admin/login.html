{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ML Services Admin</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
  </head>
  <body
  style="
  background-image: url('{% static "assets/login/loginJPEG.jpg" %}');
  display: flex;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  font-family: "Courier New", Courier, monospace;
  ">
    <div class="form-group-login">
      <form method="post">
        {% csrf_token %}
        <div class="form-header">ML Services</div>
        <br />
        <div class="form-body">
          <input type="text" id="username-login" name="username" placeholder="Username" required></input>
          <br/>
          <input type="password" id="password-login" name="password" placeholder="Password" required></input>
        </div>
        <br />
        <button class="form-button" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
